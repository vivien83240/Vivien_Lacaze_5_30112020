<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d0fc7168c2.js" crossorigin="anonymous"></script>
    <title>Accueil - Orinoco</title>
</head>

<body>
    
    <header>
        <a href="index.html"><img src="asset/img/logo_orinoco.png" alt="logo d'Orinoco'"/></a>  

        <nav>
            <ul>
                <li><a href="index.html">Produits</a></li>
                <li><a class="lien-panier" href="panier.html">Mon panier<i class="fas fa-shopping-cart"></i></a></li>
            </ul>
        </nav>
    </header>

    <section id="main-panier">
        <h1>Récapitulatif de mon panier</h1>

        <article id="tableau-panier">
            <table>
                <thead><tr>
                        <th>Nom du produit</th>
                        <th>Quantité</th>
                        <th>Prix</th>
                        <th>Actions</th>
                </tr></thead> 
                <tbody><tr>
                        <td align="left"><img src="" alt="Photo de camera - "> Titre caméra</td>
                        <td>1</td>
                        <td> --€ </td>
                        <td><i class="fas fa-trash-alt"></i></td>
                </tr></tbody>
                <tfoot><tr>
                        <th colspan="4">SOUS-TOTAL &nbsp &nbsp &nbsp--€ </th>
                </tr></tfoot>
            </table>

            <form method="post" action="">
                <h2> Vos Coordonnées </h2>
                <label for="firstName">Prénom : *</label>
                <input type="text" name="firstName" id="firstName" autofocus required/>

                <label for="lastName">Nom : *</label>
                <input type="text" name="lastName" id="lastName" required/>

                <label for="address">Adresse : *</label>
                <input type="text" name="address" id="address" required/>

                <label for="city">Ville : *</label>
                <input type="text" name="city" id="city" required/>

                <label for="email">Email : *</label>
                <input type="email" name="email" id="email" required/>

                <p>* Champs requis</p>

                <input type="submit" action="" value="Valider la commande" id="form-button"/>
            </form>
        </article>
    </section>

    <footer>

    </footer>

    <script src="js/panier.js"></script>

</body>
</html>
